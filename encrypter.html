<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypter - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-encrypter.css">
</head>
<body>
    
    <header>
        <h1>Encrypter</h1>
        <img src="./assets/alura-logo.png" alt="Logo de Alura">
    </header>
    <main>
        <textarea name="encrypt-box" id="encrypt-box" 
        cols="30" rows="10" class="text-box"></textarea>

        <textarea name="decrypt-box" id="decrypt-box" 
        cols="30" rows="10" class="text-box"></textarea>

        <button type="submit" id="encrypt-decrypt-btn">Encrypt</button>
        <button disabled="disabled" id="copy-btn">Copy!</button>
    </main>

    <footer>
        <a href='https://www.freepik.es/vectores/confidencialidad'>Vector de confidencialidad creado por storyset - www.freepik.es</a>
    </footer>
        <script src="encrypter.js"></script>
</body>
</html>
